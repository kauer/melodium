<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Mapa Musical — Eventos e Artistas Próximos</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="topbar">
    <div class="left">
      <div class="avatar">Eu<br><small>Seu Nome</small></div>
    </div>

    <div class="center">
      <div class="logo">♪</div>
    </div>

    <div class="right">
      <div class="icons">
      </div>
      <button type="button" id="searchBtn" class="btn search">Busca</button>
    </div>
  </header>

  <nav class="tabs">
    <button type="button" class="tab active" data-tab="events">Eventos Próximos</button>
    <button type="button" class="tab" data-tab="artists">Artistas Próximos</button>
  </nav>

  <div class="filter-container">
    <label for="distance-slider">Raio de distância:</label>
    <input type="range" id="distance-slider" min="1" max="50" value="5" disabled>
    <span id="distance-value">50 km</span>
  </div>

  <main class="container">
    <!-- Events Tab -->
    <section id="events" class="tabcontent active">
      <div class="left-col">
        <div class="mapcard">
          <div id="map"></div>
        </div>

        <div id="event-details" class="event-details-card">
          <!-- Event details will be displayed here -->
        </div>
      </div>




      <aside class="right-col" aria-label="Lista de eventos próximos">
        <h2>Eventos Próximos</h2>

        <div class="event-list" id="eventList">
          <!-- JS will populate sample events -->
        </div>
      </aside>
    </section>

    <!-- Artists Tab -->
    <section id="artists" class="tabcontent">
      <div class="left-col artists-grid">
        <div class="filters">
          <div class="tagline">Tags</div>
          <div class="tags" id="tags">
            <button type="button" class="tag">Beatmaker ✕</button>
            <button type="button" class="tag">Rock ✕</button>
          </div>
        </div>

        <div class="grid" id="artistGrid">
          <!-- JS will populate artist cards -->
        </div>

        <div class="pagination">
          <button type="button" class="page">← Previous</button>
          <div class="pages"><button type="button" class="page active">1</button><button type="button"
              class="page">2</button><span>…</span><button type="button" class="page">68</button></div>
          <button type="button" class="page">Next →</button>
        </div>
      </div>

      <aside class="right-col" aria-label="Mapa de artistas próximos">

      </aside>
    </section>
  </main>

  <footer class="footer">
    <div class="footer-inner">
      <div class="site-name">Melodium</div>
      <a href="https://forms.gle/k6MDH5HVPHS4SEhL6" class="questionario-btn" target="_blank">Nos Avalie!</a>
    </div>
  </footer>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <script src="script.js"></script>
</body>

</html>
